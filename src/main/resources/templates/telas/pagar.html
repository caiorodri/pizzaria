<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/menu-bar.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Pizzaria - Pedido</title>
</head>
<body>
	
	<div th:replace="~{fragmentos/fragmento :: menu}"></div>
	
	<div class="home-content">
	
		<div class="pedido-content">
			
			<h2>Pagamento</h2>
			<h3>Total: R$ <span th:text="${total}"></span></h3>
			<div class="custom-control custom-radio">
				<input id="credito" name="metodoPagamento" type="radio" class="custom-control-input" checked="" required="">
				<label class="custom-control-label" for="credito">Cartão de crédito</label>
			</div>
			<div class="custom-control custom-radio">
                <input id="dinheiro" name="metodoPagamento" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="debito">Dinheiro</label>
             </div>
			<div class="mb-3">
            	<label for="endereco">Endereço</label>
            	<input value="" th:value="${endereco}" type="text" class="form-control" id="endereco" placeholder="" required="">
            	<div class="invalid-feedback">
                	Por favor, insira seu endereço de entrega.
             	</div>
            </div>
            <a style="text-decoration: none;" th:href="@{/notaFiscal}"><button class="btn btn-primary">Pedir</button></a>
		</div>
	
	</div>
	
	<script src="/webjars/jquery/3.7.1/jquery.min.js">
	<script src="/webjars/bootstrap/5.3.2/bootstrap.min.js">
	
</body>
</html>
